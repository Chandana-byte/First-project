<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <label for="mail">Email</label>
    <input type="email" id="mail" name=" "><br><br>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name=" " minlength="8"><br><br>
    <input type="reset"><br><br>

    <label for="gsearch">Search Google:</label>
    <input type="search" id="gsearch" name=" "><br><br>

    <label for="phone">Enter a phone number:</label>
    <input type="tel" id="phone" name=" " pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

    <label for="Time">Select a time:</label>
    <input type="time" id="Time" name=" "><br><br>

    <label for="homepage">Add your homepage:</label>
    <input type="url" id="homepage" name=" "><br><br>

    <label for="week">Select a week:</label>
    <input type="week" id="week" name=" ">

    <input type="submit">
</form>
</body>
</html>
