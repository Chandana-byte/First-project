<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="button" id="click" name=" "><br><br>

         <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" ><br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>

        <label for="birthday&time">Birthday(date and time):</label>
        <input type="datetime-local" id="birthday&time" name="birthdaytime"><br><br>

        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br><br>
        
        <label for="custId">CustomerID</label>
        <input type="hidden" id="custId" name="custId" value="3487"><br><br>

        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth"><br><br>

        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name=" " min="1" max="5"><br><br>

        <label for="mail">Email</label>
        <input type="email" id="mail" name=" "><br><br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" minlength="8"><br><br>

        <label for="vol">Volume:</label>
        <input type="range" id="vol" name=" "><br><br>

        

        <input type="submit">


      </form>

    
</body>
</html>
